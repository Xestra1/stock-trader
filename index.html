<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xestra</title>

<body>
    <section class="header">
        <h1>Stock Trader</h1>
        <h2>
            Total Balance: $<a id="balance"></a>
        </h2>
        <a onclick="simulation()" class="button">Simulate</a>
        <p>Day: <a id="day"></a></p>
    </section>

    <section class="stocks">
        <div class="table">
            <div class="card">
                <h3>Amd</h3>
                <p class="stockPrice">$<a id="stockPriceOne"></a>.00</p>
                <i class="fas fa-arrow-alt-circle-up"></i>
                <div class="buy-sell">
                    <i onclick="buy(1)" class="fas fa-plus-circle"></i>
                    <i onclick="sell(1)" class="fas fa-minus-circle"></i>
                </div>
                <p class="stockQuantity">Quantity owned: <a id="quantityOne"></a></p>
            </div>

            <div class="card">

            <div class="card">
